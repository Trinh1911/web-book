<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Astronomy & Shop</title>
    <!-- chuẩn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- nhúng fonts icons -->
    <link rel="stylesheet" href="./accest/fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
   <!-- nhúng link css -->
    <link rel="stylesheet" href="./accest/css/base.css">
    <link rel="stylesheet" href="./accest/css/main.css">
    <link rel="stylesheet" href="./accest/css/grid.css">
</head>
<body>
    <div class="background">
        <section class="background-img__moon">
            <img src="./accest/img/bg.jpg" id="bg">
            <img src="./accest/img/moon.png" id="moon">
            <img src="./accest/img/mountain.png" id="mountain">
            <img src="./accest/img/road.png" id="road">
            <h2 id="text">Moon To Mars</h2>
        </section>
    </div>
    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("moutain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function() {
            var value =  window.scrollY;
            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            road.style.top = value * 0.15 + 'px';
        })
    </script>
</body>
</html>

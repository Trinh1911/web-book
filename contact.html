<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Astronomy & Shop</title>
    <!-- chuẩn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <!-- nhúng fonts icons -->
    <link rel="stylesheet" href="./accest/fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
   <!-- nhúng link css -->
    <link rel="stylesheet" href="./accest/css/base.css">
    <link rel="stylesheet" href="./accest/css/main.css">
    <link rel="stylesheet" href="./accest/css/grid.css">
</head>
<body>
    <section class="container__contact">
        <div class="grid wide">
            <div class="row sm-gutter form">
                <div class="col l-6 contact-info">
                    <div class="form--contact">
                        <div class="user--infomation">
                            <div class="user--address">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>Ho Chi Minh City, Viet Nam</h3>
                            </div>
                            <div class="user--email">
                                <i class="fas fa-envelope-open-text"></i>
                                <h3>nguyenkimtrinhntn@gmail.com</h3>
                            </div>
                            <div class="user--phone">
                                <i class="fas fa-phone-alt"></i>
                                <h3>+7 890 927 124</h3>
                            </div>
                        </div>
                        <div class="Contact--social">
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    <span class="circle one"></span>
                    <span class="circle two"></span>
                </div>
                <div class="col l-6 contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>
                    <form action="./index.html" class="form__contact">
                        <h3 class="form__contact-title">Contact us</h3>
                        <div class="input-container">
                            <label for="">Username</label>
                            <input type="text" name="name" class="input-contact" required  placeholder="Name">
                        </div>
                        <div class="input-container">
                            <label for="">Email</label>
                            <input type="email" name="email" class="input-contact" required  placeholder="Email">
                        </div>
                        <div class="input-container">
                            <label for="">Phone</label>
                            <input type="tel" name="phone" class="input-contact" required  placeholder="Phone">
                        </div>
                        <div class="input-container textarea">
                            <label for="">Message</label>
                            <textarea name="message" class="input-contact" required ></textarea>
                        </div>
                        <input type="submit" value="Send" class="contact--btn">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
